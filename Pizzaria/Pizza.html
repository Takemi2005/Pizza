<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="53798bcd7054e4feaef568a5cf49574b-adesivo-de-pizza.webp" rel="icon" type="image/x-icon">
    <title>Japa Pizza</title>
</head>

<body>
    <div class="container">
        <h1>JAPA PIZZA - SABOR PARA TODOS!</h1>
        <div class="Menu"></div>

        <button onclick="mostrarSecao('cadastro')">
            <i class="fa-solid fa-pizza-slice"></i>Cadastrar Pizza
        </button>

        <button onclick="mostrarSecao('consulta')">
            <i class="fa-solid fa-magnifying-glass"></i>Consultar Pizza
        </button>

        <button onclick="mostrarSecao('alterar')">
            <i class="fa-solid fa-edit icon"></i>Alterar Pizza
        </button>

        <button onclick="gerarRelatorioVendas()">
            <i class="fa-solid fa-money-bill"></i> Registrar Venda
        </button>

        <button onclick="gerarRelatorioVendas()">
            <i class="fa-solid fa-rectangle-list"></i> Relatório de Vendas
        </button>


    </div>

    <!-- Seção de Cadastro -->
    <div id="cadastro" class="hidden">
        <h2>Cadastrar Pizza</h2>
        <div class="form-group">
            <label for="sabor">Sabor da Pizza:</label>
            <input type="text" id="sabor" placeholder="Digite o sabor da pizza">
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" placeholder="Digite o preço da pizza">
        </div>

        <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <input type="text" id="ingredientes" placeholder="Digite os ingredientes da pizza">
        </div>
        <button onclick="criarCadastro()">Confirmar</button>
        <div id="resultado"></div>
        </div>
    </div>
<script src="pizza.js"></script>
</body>
</html>
